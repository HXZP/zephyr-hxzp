manifest:

  defaults:
    remote: hxzp

  remotes:
    - name: hxzp
      url-base: https://github.com/HXZP
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      repo-path: zephyr
      remote: zephyrproject
      revision: v4.2.0
      clone-depth: 1
      import:
        path-prefix: external
        name-allowlist:
          - cmsis_6
          - picolibc
          - segger
          - hal_stm32

  self:
    path: zephyr-hxzp

