manifest:

  defaults:
    remote: hxzp

  remotes:
    - name: hxzp
      url-base: https://github.com/HXZP
    - name: upstream
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: upstream
      revision: v4.2-branch
      path: zephyr
      import:
        path-prefix: zephyr-sdk
        # By using name-allowlist we can clone only the modules that are
        # strictly needed by the application.
        name-allowlist:
          - cmsis
          - cmsis_6
          - cmsis-nn
          - cmsis-dsp
          - segger
          - hal_st
          - hal_stm32

  self:
    path: zephyr-hxzp

